<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        body {
            width: 350px;
            height: 500px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

            color: white;

            margin: 0;

        .loading {

            padding: 20px;
